$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: preprocess
display_name: Preprocess
description: Preprocess images
version: 0.0.1
is_deterministic: true

inputs:
  images_input:
    type: uri_folder

outputs:
  images_output:
    type: uri_folder
  hash_output:
    type: uri_folder

environment:
  name: preprocess_environment
  image: lampe59/degradai:latest

code: ../../
command: >-
  python -m train.preprocess.command
  --images_input ${{inputs.images_input}}
  --images_output ${{outputs.images_output}}
  --hash_output ${{outputs.hash_output}}